<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./img/icons8-main-30.png">
  <title>Space Organizer</title>
</head>
<body>
  <div class="chaos">

    <div class="chaos-header">
      Space Organizer
    </div>

    <div class="chaos-wrapper">
      <div class="chaos-content">
      </div>
      <div class="chaos-control">
        <textarea class="chaos-control__create-post-text"></textarea>
        <input type="file" class="file-input">
        <div class="chaos-control__create-post-geo on icon"></div>
        <div class="chaos-control__create-post-emoji icon"></div>
        <div class="chaos-control__create-post-add icon"></div>
      </div>
    </div>

    <div class="drag hidden">
      <div class="drag__area">
        <span class="drag___area-text">Drop Files</span>
      </div>    
    </div>

  </div>
</body>
</html>
